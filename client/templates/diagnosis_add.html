<template name='Diagnosis_Add'>
  <H1>Add a diagnosis</H1>
  <form id='update_diagnosis_form'>
    <input type='text' name='diagnosis_name'>
    <input type='text' name='medication_date'>
    <input type='submit' name='update_medicine' value='Add Diagnosis'>
  </form>
  <button class='information_button'><i class="fa fa-info-circle" aria-hidden="true"></i></button>
  <button class='return_button'>Return</button>
</template>
