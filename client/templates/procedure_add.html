<template name='Procedure_Add'>
  <H1>Add a Procedure</H1>
  <form id='update_procedure_form'>
    <input type='text' name='procedure_name'>
    <input type='text' name='procedure_date'>
    <input type='submit' name='update_procedure' value='Add Procedure'>
  </form>
  <button class='information_button'><i class="fa fa-info-circle" aria-hidden="true"></i></button>
  <button class='return_button'>Return</button>
</template>
